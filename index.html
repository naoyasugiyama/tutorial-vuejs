<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charaset="UTF-8">
    <title>My Vue App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container">
        <!--- input v-on -->
        <h1>KeyInput</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{input_title}}</p>
        <hr>
        <img v-bind:src="img_path" style="width:100px;height:100px">
        <hr>
        <input type="text" v-bind:value="name">
        <hr>
        
        <button v-on:click="counter++">increase</button>
        <button v-on:click="counter--">decrease</button>
        <button v-on:click="counter02++">Increase 2</button>
        <p>Counter: {{ counter }} | {{ counter02 }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>


        <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
            - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>

        <!-- inline method handler -->

        <hr>
        <input v-on:keyup.enter.space="alertMe">
        <input type="text" v-on:keydown.enter="input_value = $event.target.value">
        <p>{{input_value}}</p>
        <hr>

        <input type ="text" v-model="name">
        <p>{{name}}</p>



        <!--- クロスサイトスクリプティングできる可能性があるので注意 -->
        <p v-html="finishedLink"></p>
        <!--- input title -->
        <h1 v-once>{{ title }}</h1>
        <p>{{ seyHelloy() }} - <a v-bind:href="link">Google</a></p>
        <h1>My Todos</h1>
        <ul>
            <li v-for="todo in todos">{{ todo }}</li>
        </ul>
        <form>
            <input type="text">
            <input type="submit" value="Add">
        </form>
    </div>


    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
