<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charaset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="css/viewlist.css">
</head>
<body>
    <div id="viewapp">

        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me!</p>
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Switch</button> 
        <hr>
        <p>Ver 2.1.0+</p>
        <input type="text" v-model="type"></input>
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else>
            Not A/B/C
        </div>

        <hr>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>

        <!-- for value accsess -->
        <ul>
            <li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ ingredient }}({{i}})</li>
        </ul>
        <button @click="ingredients.push('spices')">Add New</button>
        <hr>
        <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
        </template>
        <hr>

        
        <ul>
            <li v-for="person in persons">{{ person.name }}</li>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person">{{key}}:{{value}} ({{index}})</div>
            </li>
        </ul>

        <span v-for="n in 10">{{n}}</span>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/viewlist.js"></script>


</body>

</html>
